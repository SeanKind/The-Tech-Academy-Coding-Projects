<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image W3 Practice</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <div class="navbar">
            <a href="#planet">Planets</a>
            <a href="#results">Results</a>
            <a href="#hypothesis">Hypothesis</a>
        </div>
            <div class="main">
                <div>
                    <h1>Random header, very clever</h1>
                </div>

                    <section>   
                        <div class="container" id="planet">
                            <img src="planets.jpg" alt="Planets" style="width: 40%;" class="img">
                        <div class="center">CENSORED</div>
                    </section>
                    <div class="container2">
                            <img src="planets.jpg" alt="Planets" class="image">
                            <div class="overlay">
                                <div class="text">CENSORED</div>
                            </div>
                    </div>
                </div>
                <table style="width: 50%;" id="results">
                    <tr>
                        <th>Trial 1</th>
                        <th>Trial 2</th>
                        <th>Trial 3</th>
                    </tr>
                    <tr>
                        <td>15.4m/s</td>
                        <td>17.8m/s</td>  
                        <td>12.9m/s</td>    
                    </tr>
                    <tr>
                        <td>4.3kg</td>
                        <td>3.6kg</td>
                        <td>4.9kg</td>


                    </tr>
                </table>
                <div class="row">
                    <div class="column">
                        <h1>This experiment yielded interesting results</h1>
                    </div>
                    <div class="column">
                        <p>Unforunately, I have no idea what the results are.</p>
                    </div>
                </div>
            </div>
            <p>Inverted text!</p>
                <div class="container">
                    <video autoplay muted loop><source src="waves.mp4" type="video/mp4"></video>
                <div class="center">Life's a beach</div>
                </div>
        <footer>
            Clever example footer
        </footer>
    </body>
</html>
